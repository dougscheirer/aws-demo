<VirtualHost *:80>
    ServerAlias       helix-swarm

    ErrorLog          "/var/log/apache2/swarm.error_log"
    CustomLog         "/var/log/apache2/swarm.access_log" common
    DocumentRoot      "/opt/perforce/swarm/public"

    <Directory "/var/lib/perforce/swarm">
        Require       all granted
        Allow         from all
    </Directory>

    <Directory "/opt/perforce/swarm/public">
        AllowOverride All
        Require       all granted
        Allow         from all
    </Directory>

</VirtualHost>